<!DOCTYPE html><html lang="en"><head>  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui, target-densitydpi=device-dpi">  <meta name="format-detection" content="telephone=no, email=no">  <meta name="apple-mobile-web-app-capable" content="no">  <meta name="screen-orientation" content="portrait">  <meta name="x5-orientation" content="portrait">  <meta name="msapplication-tap-highlight" content="no">  <title>sass</title></head><script>	(function(win, doc, docEl) {		function setRem() {			var width = docEl.getBoundingClientRect().width;			var rem = width / 10;			win.rem = rem;			docEl.style.fontSize = rem + 'px';		}		setRem();		var remTimer;		win.addEventListener('resize', function() {			clearTimeout(remTimer);			remTimer = setTimeout(setRem, 300);		}, false);	})(window, document, document.documentElement);</script><body>  <div id="app"></div>  <script src="dist/vendor.js" type="text/javascript"></script>  <script src="dist/index.js" type="text/javascript"></script></body></html>
